<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            background-color: #f0e6ff; /* Light purple background */
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #5a287d;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px #ccc;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            color: #7b38d8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #462082;
            text-decoration: underline;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #7b38d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #5a287d;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Quantum powered test page</h1>
        
        <!-- Image element -->
        <img src="qcpu" alt="QC">
        
        <p>This is a test page based on state of the art quantum compute elements.</p>
        
        <!-- Hyperlink element -->
        <p>Check out <a href="https://www.example.com">this website</a> for more information.</p>
        
        <!-- Button with JavaScript onClick event -->
        <button id="clickButton">Click Me!</button>
        
        <p id="message"></p>
    </div>

    <script>
        // JavaScript with onClick event
        document.getElementById("clickButton").onclick = function() {
            document.getElementById("message").textContent = "Button was clicked! Entanglement works!";
        };
    </script>
</body>
</html>
